    <main>
        <div class="border">
            <h2>Questions? You can ask us anything down below:</h2>
            <form name="contact" method="POST" data-netlify="true">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required />
                </div><br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                </div><br>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" />
                </div><br>
                <div>
                    <label for="date">Birthdate</label>
                    <input type="date" name="date" id="date" min="2000-01-01" />
                </div><br>
                <div> Question about: <br>
                    <label for="Surflesson">Surflesson</label>
                    <input type="checkbox" name="Surflesson" id="Surflesson" />
                    <label for="Surftrip">Surftrip</label>
                    <input type="checkbox" name="Surftrip" id="Surftrip" />
                    <label for="Surfspots">Surfspots</label>
                    <input type="checkbox" name="Surfspots" id="Surfspots" />
                    <label for="Other">Other</label>
                    <input type="checkbox" name="Other" id="Other" />
                </div><br>
                <div>
                    <label for="color">Surflevel (green=beginner/intermediate=oranje/pro=blue)</label>
                    <input type="color" name="color" id="color" />
                </div><br>
                <div>
                    <label for="ask">Your question</label>
                    <textarea id="ask" name="ask" cols="40" rows="5"></textarea>
                </div><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main> <br>
