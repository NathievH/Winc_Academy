<html lang="en">

                <li>

                </li>
                <li>
                    <button class="geel">GEEL</button>
                </li>
                <li>
                    <button class="groen">GROEN</button>
                </li>
                <li>

            </ul>
        </div>

    <div class="text"></div>

</body>

</html>
