<!DOCTYPE html>
<html>
    <head>
        <title>Contactformulier</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <main>
                <p class="black-border">Laat mij weten wat jou favoriete strand is via onderstaande contact formulier!</p>
                <form name="contact" method="POST" data-netlify="true">
                    <label for="Name">Full name:</label><br>
                    <input type="text" id="Name" name="Name"><br><br>
                    <label for="Mail"> Your email:</label><br>
                    <input type="email" id="Mail" name="Mail" ><br><br>
                    <label for="Ervaring"> Deel hier jou strand ervaring/tips: </label><br>
                    <textarea name="Ervaring" id="" cols="40" rows="12"></textarea><br><br>
                    <input type="submit" value="Submit">
                  </form>
            </main>
        </div>
            <nav>
                <p class="afstand"><a href="index.html">Terug naar home.</a></p>
            </nav>
        <br>

           <footer id="green-background">

        </footer>
    </body>
</html>
